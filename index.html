<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="A simple weather application that tells you the current weather condition of any city in the world. You also have the option to allow location and the app wil automatically display your current location alongside its weather information"
    />
    <meta name="theme-color" content="#B29989" />
    <link rel="icon" href="./weather-forecast.svg" />
    <link rel="stylesheet" href="./main.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          class="search-box"
          autocomplete="off"
          placeholder="Search for a city..."
          spellcheck="false"
        />
      </header>
      <main>
        <section class="location">
          <div class="city">-----</div>
          <div class="date">-----</div>
          <div class="current">
            <div class="temp">---<span>&#176;c</span></div>
            <div class="weather">---</div>
            <div class="high-low">---&#176; / ---&#176;</div>
          </div>
        </section>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
